{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-3"></div>
        <form class="col-6 card p-4" action="{% url 'add' %}" method="POST">
            <h3 class="text-center">Schedule Class</h3>
            {% csrf_token %}
            <div class="container m-2 p-2">
                <label>Topic Name :</label>
                <input class="form-control" name="topic" id="topic" maxlength="50" placeholder="Enter Topic Name" required>
            </div>
            <div class="container m-2 p-2">
                <label>Subject :</label>
                <select class="form-control" name="subject" id="subject" required>
                    <option value="">- - - Select Option - - -</option>
                    <option value="1">Mathematics</option>
                    <option value="2">Social Science</option>
                    <option value="3">Science and Technology</option>
                    <option value="4">Hindi</option>
                    <option value="5">English</option>
                    <option value="6">Environment Studies</option>
                </select>
            </div>
            <div class="container m-2 p-2">
                <label>Class :</label>
                <select class="form-control" name="class" id="class" required>
                    <option value="">- - - Select Option - - -</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="container m-2 p-2">
                <label>Board :</label>
                <input class="form-control" name="board" id="board" maxlength="10" placeholder="Example: CBSE, ICSE" required>
            </div>
            <div class="container m-2 p-2">
                <label>Description :</label>
                <input class="form-control" name="description" id="description" maxlength="50" placeholder="Write Description about class" required>
            </div>
            <div class="container m-2 p-2">
                <label>Date :</label>
                <input class="form-control" type="date" name="date" id="date" placeholder="Select Date of class" required>
            </div>
            <div class="container m-2 p-2">
                <div class="row">
                    <div class="col-6">
                        <label>Start Time :</label>
                        <input class="form-control" type="time" name="start_time" id="start_time" placeholder="Start time of class" required>
                    </div>
                    <div class="col-6">
                        <label>End Time :</label>
                        <input class="form-control" type="time" name="end_time" id="end_time" placeholder="End time of class" required>
                    </div>
                </div>
            </div>
            <div class="container m-2 p-2">
                <label>Meeting Link :</label>
                <input class="form-control" type="url" name="link" id="link" placeholder="Paste Link here" required>
            </div>
            <div class="container m-2 p-2">
                <label>Language :</label>
                <select class="form-control" name="language" id="language" required>
                    <option value="">- - - Select Option - - -</option>
                    <option value="1">English</option>
                    <option value="2">Hindi</option>
                </select>
            </div>
            <div class="row text-center">
                <div class="col-3"></div>
                <div class="col-6">
                    <button class="form-control btn-success">Save <i class="fas fa-save"></i></button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
        <div class="col-3"></div>
    </div>

{% endblock content %}
